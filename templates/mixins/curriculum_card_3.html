<div class="w-full lg:w-1/3 mb-20 md:mb-24 px-3 md:px-16 lg:px-10">
    <a href="{% url 'curriculums:detail' recommendation.pk %}">
        <div class="w-auto h-auto bg-cover bg-center mb-4  ">
            <img src="{{ recommendation.cover_photo }}">
        </div>
        <div class="text-center">
            <div class="inline-block text-sm lg:text-sm text-gray-500 mb-4 sm:mb-8 border-b-2">
                {{ recommendation.category }}
            </div>
        </div>
        <div class="text-2xl md:text-3xl lg:text-2xl font-bold mb-2 text-center">
            {{ recommendation.title }}
        </div>
        <div class="font-normal md:text-lg text-gray-600 mb-4 text-center">
            {{ recommendation.sub_title }}
        </div>
    </a>
</div>
