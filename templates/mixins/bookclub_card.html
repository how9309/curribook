<div class="w-1/3 px-3 mx-auto py-5 border-b">
    <a href="{% url 'bookclubs:detail' content.pk %}"
       class="flex transition duration-500 ease-in-out  hover:text-indigo-500 ">
        <div>
            <div class="text-xl text-gray-800 mb-2">
                {{ content.title }}
            </div>
            <div class="text-sm font-light mb-3">
                {{ content.description | truncatechars:44 | safe }}
            </div>
            <div class="text-sm font-normal text-gray-500 mb-4">
                by {{ content.creator }} | {{ content.book_club_name }}
            </div>
        </div>

    </a>
</div>
