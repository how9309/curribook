<div class="max-w-full lg:px-20">
    <a href="{% url "curriculums:detail" banner.pk %}"
       class="transition duration-500 ease-in-out hover:text-indigo-500">
        <div class="flex flex-col lg:flex-row items-center justify-center">
            <div class="w-auto h-auto bg-cover bg-center mb-4 lg:mr-40 ">
                <img src="{{ banner.cover_photo }}">
            </div>
            <div class="px-5">
                <div class="text-center">
                    <div class="inline-block text-sm text-gray-500 mb-5 border-b-2">
                        {{ banner.category }}
                    </div>
                </div>
                <div class="text-3xl md:text-4xl lg:text-4xl font-extrabold mb-3 text-center">
                    {{ banner.title }}
                </div>
                <div class="text-base md:text-lg font-light text-gray-600 mb-4 text-center">
                    {{ banner.sub_title }}
                </div>
            </div>
        </div>
    </a>
</div>
