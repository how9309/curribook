{% extends "base.html" %}

{% block page_title %}

{% endblock page_title %}

{% block content %}

            <span class="font-extrabold text-lg mb-12 border border-black p-1">라</span>
            <span class="font-extrabold text-lg mb-12 border-t border-r border-b border-black p-1 -mx-1">이</span>
            <span class="font-extrabold text-lg mb-12 border-t border-r border-b border-black p-1 ">프</span>
            <span class="font-extrabold text-lg mb-12 border-t border-r border-b border-black p-1 -mx-1">스</span>
            <span class="font-extrabold text-lg mb-12 border-t border-r border-b border-black p-1">타</span>

        </div>
        <div class="border-b border-black -mx-5
        ">
        </div>
        <div class="container mx-auto lg:max-w-full mt-10">
            <div class="flex flex-wrap">
                {% for lifestyle in lifestyles %}

                {% endfor %}

        </div>
    </div>

{% endblock content %}
